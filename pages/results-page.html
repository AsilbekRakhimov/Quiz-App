<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/results-page.css" />
    <title>Results</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <div class="hero__inner">
            <div class="results-title-wrapper">
              <div class="results-title">
                <i class="bx bx-arrow-back back-page-icon"></i>
                <p>Leaderboard</p>
              </div>
              <div class="winners">
                <div class="rank-wrapper">
                  <img
                    src="../public/images/images.jpeg"
                    alt="Rasm bor"
                    class="second-place-user winner-picture"
                  />
                  <p class="rank-second">2</p>
                  <p class="user-name">John Kely</p>
                  <p class="user-result">8/10</p>
                </div>
                <div class="first-place rank-wrapper">
                  <img
                    src="../public/images/crown.jpg"
                    alt="Toj rasmi"
                    class="crown"
                  />
                  <img
                    src="../public/images/images.jpeg"
                    alt="Rasm bor"
                    class="first-place-user winner-picture"
                  />
                  <p class="rank-first">1</p>
                  <p class="user-name">John Kely</p>
                  <p class="user-result">9/10</p>
                </div>
                <div class="rank-wrapper">
                  <img
                    src="../public/images/images.jpeg"
                    alt="Rasm bor"
                    class="third-place-user winner-picture"
                  />
                  <p class="rank-third">3</p>
                  <p class="user-name">John Kely</p>
                  <p class="user-result">7/10</p>
                </div>
              </div>
            </div>
          </div>
          <div class="hero__inner__2">
            <div>
              <div class="rank-image-name-wrapper">
                <p class="rank-from-fourth-to-end">4</p>
                <img
                  src="../public/images/images.jpeg"
                  alt="rasm bor"
                  class="rankers"
                />
                <p>Kely</p>
              </div>
              <p>6/10</p>
            </div>
            <div>
              <div class="rank-image-name-wrapper" >
                <p class="rank-from-fourth-to-end">5</p>
                <img
                  src="../public/images/images.jpeg"
                  alt="rasm bor"
                  class="rankers"
                />
                <p>william</p>
              </div>
              <p>5/10</p>
            </div>
            <div>
              <div class="rank-image-name-wrapper" >
                <p class="rank-from-fourth-to-end">6</p>
                <img
                  src="../public/images/images.jpeg"
                  alt="rasm bor"
                  class="rankers"
                />
                <p>Johnatan</p>
              </div>
              <p>4/10</p>
            </div>
            <div>
              <div class="rank-image-name-wrapper" >
                <p class="rank-from-fourth-to-end">7</p>
                <img
                  src="../public/images/images.jpeg"
                  alt="rasm bor"
                  class="rankers"
                />
                <p>Paddington</p>
              </div>
              <p>3/10</p>
            </div>
            <div>
              <div class="rank-image-name-wrapper" >
                <p class="rank-from-fourth-to-end">8</p>
                <img
                  src="../public/images/images.jpeg"
                  alt="rasm bor"
                  class="rankers"
                />
                <p>Uisley</p>
              </div>
              <p>2/10</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/result.js"></script>
  </body>
</html>
